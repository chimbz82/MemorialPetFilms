version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memorial-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-memorial_pet_films}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memorial-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: memorial-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memorial-network

  # API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: memorial-server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-memorial_pet_films}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-eu-west-2}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_STANDARD: ${STRIPE_PRICE_STANDARD}
      STRIPE_PRICE_PREMIUM: ${STRIPE_PRICE_PREMIUM}
      STRIPE_PRICE_RUSH: ${STRIPE_PRICE_RUSH}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memorial-network

  # Video Rendering Worker (with FFmpeg)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: memorial-worker
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-memorial_pet_films}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-eu-west-2}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      # Email
      SMTP_HOST: ${SMTP_HOST:-smtp.sendgrid.net}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-apikey}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@memorialpetfilms.com}
      EMAIL_CONTACT: ${EMAIL_CONTACT:-MemorialPetFilms@protonmail.com}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Library audio
      LIBRARY_AUDIO_DIR: /app/library-audio
    volumes:
      - ./library-audio:/app/library-audio:ro
      - worker-temp:/tmp/memorial-renders
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memorial-network

volumes:
  pgdata:
    driver: local
  worker-temp:
    driver: local

networks:
  memorial-network:
    driver: bridge
