version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: memorial_pet_films
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata: